{% extends 'base.html' %}
{% block content %}
<!-- start banner Area -->
<section class="banner-area relative about-banner" id="home">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Contact Us
                </h1>
                <p class="text-white link-nav"><a href="{% url 'home' %}">Home </a> <span class="lnr lnr-arrow-right"></span>
                    <a href="{% url 'contact' %}"> Contact Us</a></p>
            </div>
        </div>
    </div>
</section>
<!-- End banner Area -->

<!-- Start contact-page Area -->
<section class="contact-page-area section-gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 mb-4 mb-md-0">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d890.4239174538247!2d69.20423251270762!3d41.35198158807451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8d4a0dce8309%3A0x43e0a115d4b09d1a!2sBobir%20Akilkhanov%20Tech%20Academy!5e0!3m2!1sru!2s!4v1618152147276!5m2!1sru!2s"
                        width="100%" height="100%" style="border:0;" allowfullscreen=""
                        loading="lazy"></iframe>
            </div>
            <div class="col-lg-6">
                <form class="form-area contact-form text-right" id="myForm" action="mail.php" method="post">
                    <div class="row">
                        {% csrf_token %}
                        <div class="col-lg-12 form-group">
                            <input name="name" id="name" placeholder="Enter your name" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Enter your name'" class="common-input mb-20 form-control"
                                   required="" type="text">

                            <input name="phone" id="number" placeholder="Enter email address"
                                   pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your phone'"
                                   class="common-input mb-20 form-control" required="" type="text">

                            <textarea class="common-textarea form-control" name="text" rows="7"
                                      placeholder="Enter Messege" onfocus="this.placeholder = ''"
                                      onblur="this.placeholder = 'Enter Messege'" required="" type="text"></textarea>
                            <button type="submit" class="genric-btn primary mt-10" style="float: right;">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End contact-page Area -->
{% endblock %}
